<!DOCTYPE html>
<html>
    <head>
        <title> To-do List </title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    
    
    <!-- text box for input -->
    <label for="fname">Add task:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your todo task here">


    <!-- button for input -->
    <button type="button" onclick="addTodo()">&#60; To Do</button>
    <hr style="border: 1px solid #ccc; margin: 20px 0;">



    <!-- Display To-Do Entries -->
    <div id="todo-list"></div>
    <script>
        function addTodo(){
            // "document" object represents the web page.
            const input = document.getElementById('fname');
            const task = input.value.trim();
            
            //invalid task
            if(!task){
                alert('Please enter a task!');
                return;
            }

            const todoList = document.getElementById('todo-list');
            const newEntry = document.createElement('div');

            // For styling
            newEntry.className = 'todo-item';

            newEntry.innerHTML = `
                <span>${task}</span>
                <button onclick="this.parentElement.remove()">Delete</button>`;
            
            todoList.appendChild(newEntry);

            input.value = '';
        }
    </script>
</html>
